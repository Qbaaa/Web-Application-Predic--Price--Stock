<div class="col-md-12">
  <div class="card card-container">

    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Nazwa użytkownika jest wymagana!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Hasło jest wymagane!</div>
          <div *ngIf="password.errors.minlength">Haslo musi mieć co najmniej 6 znaków!</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Zaloguj się</button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Błąd Logowania: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Zalogowałeś się jako: {{ roles }}.
    </div>
  </div>
</div>
