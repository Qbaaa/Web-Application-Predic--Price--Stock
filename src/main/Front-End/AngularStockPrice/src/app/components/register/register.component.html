<div class="col-md-12">
  <div class="card card-container">

    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="50"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Nazwa użytkownika jest wymagana!</div>
          <div *ngIf="username.errors.minlength">Nazwa użytkownika musi mieć co najmniej 3 znaki!</div>
          <div *ngIf="username.errors.maxlength">Nazwa użytkownika musi mieć maksymalnie 50 znaków!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email jest wymagany!</div>
          <div *ngIf="email.errors.email">Email jest błędny!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Hasło jest wymagane</div>
          <div *ngIf="password.errors.minlength">Hasło musi mieć 6 znaków
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Zarejestruj się</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isRegisterFailed">
        Błąd rejestracji: <br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Twoja rejestarcja przebiegła sukcesem!
    </div>
  </div>
</div>
