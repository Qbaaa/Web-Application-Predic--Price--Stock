<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <a href="#" class="navbar-brand">{{title}}</a>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>

      <li class="nav-item" *ngIf="showAdmin">
        <a href="/admin" class="nav-link" routerLink="admin">Admin</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Rejestracja</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Logowanie</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Wyloguj</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
